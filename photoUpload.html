<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Emotion Detection</title>
    <style>
        body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    margin-top: 20px;
    background-color: black;
}

input {
    margin: 20px;
}

#imageContainer {
    position: relative;
    width: 400px; /* Fixed width for image and canvas */
    height: 200px;
}

#imageContainer img, #imageContainer canvas {
    width: 100%;  /* Make the image and canvas match container size */
    position: absolute;
    top: 0;
    left: 0;
}
.image-container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ff6600;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    margin-top: 20px;
    max-width: 100%;
    height: auto;
}

.image-container img {
    max-width: 100%;
    max-height: 500px;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.image-container:hover img {
    transform: scale(1.05);
}


#imageUpload {
    margin: 20px 0;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 8px;
    background-color: #f0f0f0;
    transition: all 0.3s ease;
    cursor: pointer;
    background-color: #ff6600;
}

#imageUpload:hover {
    border-color: #007bff;
    background-color: #e9f7ff;
}

#imageUpload:focus {
    border-color: #0056b3;
    background-color: #e1f0f7;
    outline: none;
}


    </style>
    <script defer src="face-api.min.js"></script>
    <script defer src="photo-detect.js"></script>
</head>
<body>
    <input type="file" id="imageUpload" accept="image/*">
    <div id="imageContainer"></div>
</body>
</html>
